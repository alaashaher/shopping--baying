                <ul class="navbar-nav mr-auto mt-2 mt-lg-0 ">
                    <li class="nav-item">
                        <a class="nav-link" href="#">home</a>
                    </li>
                    <li class="nav-item">

            <a href="#">home</a>

                    alt="shopping cart">Shopping Cart</a>
        </div>
    </div>

    <!-- contant -->
    <div class="container-fluid">
        <div class="contant row">
            <!-- payment method -->
            <div class="col-lg-7 col-xs-12 payment-method">
                <a href="" class="paying-nav active">Customer information</a>
                >
                <a href="" class="paying-nav">Payment method</a>

                <div class="paypal"><img src="./images/paypal.png" alt="paypal" width="120"></div>
                <div class="or row">
                    <div class="col-5">
                        <hr>
                    </div>
                    <div class="col-2 text-center" style="margin-top: 4px;">OR</div>
                    <div class="col-5">
                        <hr>
                    </div>
                </div>
                <div class="conatact-info">
                    <form class="row" role="form">
                        <h3>Contact information</h3>
                        <div class="col-12">
                            <input type="email" id="email" class="form-control" placeholder="Email Address">
                        </div>
                        <div class="custom-control custom-checkbox mr-sm-2 col-12"
                            style="padding: 22px 10px 10px 26px;">
                            <input type="checkbox" class="custom-control-input" id="customControlAutosizing">
                            <label class="custom-control-label" for="customControlAutosizing">Keep me up to date on news
                                and exclusive offers</label>
                        </div>
                        <div class="col-12">
                            <h3 class="shipping">Shipping Address</h3>
                            <div class="row">
                                <div class="col-6">
                                    <input type="text" class="form-control" placeholder="First Name" id="first">
                                </div>
                                <div class="col-6">
                                    <input type="text" class="form-control" placeholder="Last Name" id="last">
                                </div>
                            </div>
                        </div>
                        <div class="col-12">
                            <input type="text" class="form-control" id="address" placeholder="Address">
                        </div>
                        <div class="col-12">
                            <input type="text" class="form-control" placeholder="Apt, suite, etc. (optional)">
                        </div>
                        <div class="col-12">
                            <input type="text" class="form-control" id="city" placeholder="city">
                        </div>
                        <div class="col-12">
                            <div class="row">
                                <div class="col-4">
                                    <select class="state">
                                        <option value="">United States</option>
                                        <option value="volvo">Volvo</option>
                                        <option value="saab">Saab</option>
                                        <option value="mercedes">Mercedes</option>
                                        <option value="audi">Audi</option>
                                    </select>
                                </div>
                                <div class="col-4">
                                    <select  class="state">
                                        <option value="">Select State</option>
                                        <option value="volvo">Volvo</option>
                                        <option value="saab">Saab</option>
                                        <option value="mercedes">Mercedes</option>
                                        <option value="audi">Audi</option>
                                    </select>
                                </div>
                                <div class="col-4">
                                    <input type="number" class="form-control" placeholder="Zip" min="0" max="99999"
                                    >
                                </div>
                            </div>
                        </div>
                        <div class="col-12">
                            <input type="text" class="form-control" required placeholder="Phone Number">
                        </div>
                        <div class="custom-control custom-checkbox mr-sm-2 col-12"
                            style="padding: 22px 10px 10px 26px;">
                            <input type="checkbox" class="custom-control-input" id="customControlAutosizing1">
                            <label class="custom-control-label" for="customControlAutosizing1">I agree to the <a
                                    href="#" class="trems">Trems of Use and Conditions of Sala</a> - <a href="#"
                                    class="trems">Privacy Policy</a></label>
                        </div>
                        <div class="col-12 form-footer">
                            <div class="row">
                                <div class="col-6" style="    line-height:3;">
                                    <a href="#" class="return" style="padding: 22px 10px 10px 26px;"> Rrturn
                                        to Package Selection</a>
                                </div>
                                <div class="col-6">
                                    <button class="continue btn" type="submit" onclick="main()">Continue to payment method</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>

            </div>
        </div>
        <div class="col-lg-5 col-xs-12">

        </div>
    </div>
    </div>
